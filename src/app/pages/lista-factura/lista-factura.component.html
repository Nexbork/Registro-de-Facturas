<h1>Lista de Factura</h1>
<div class="buttons">
<a mat-raised-button color="primary" href="/formfactura">Nueva Factura</a>
<a mat-raised-button color="warn" href="/opciones">Regresar</a>
</div>

<table class="table table-striped table-dark">
    <tr>
        <th>Id Factura</th>
        <th>Id Cliente</th>
        <th>Fecha</th>
        <th>Editar</th>
        <th>Eliminar</th>
    </tr>
    <tr *ngFor="let i of lista">
        <td>{{i.aIdFactura}}</td>
        <td>{{i.aIdCliente}}</td>
        <td>{{i.aFecha}}</td>
        <td> <button type="button" name="button" class="btn btn-primary" [routerLink]="['/formfactura/',i.aIdFactura]">Editar</button></td>
        <td> <button type="button" name="button" class="btn btn-danger" (click)="delete(i)">Eliminar</button></td>
    </tr>
</table>
